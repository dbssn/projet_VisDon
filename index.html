<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'offre d'Airbnb à Barcelone en quelques chiffres</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="header-image">
        <div class="header-text">
            <h1>L'offre d'Airbnb à Barcelone en quelques chiffres</h1>
        </div>
    </div>
    <div class="container">
        <div class="quartierChart">
            <h2>Comparaison des quartiers selon plusieurs dimensions</h2>
            <div>
                <em><label for="dimensions">Dimension : </label></em>
                <select id="dimensions">
                    <option value="prix_moyen">Prix moyen par personne</option>
                </select>
            </div>
        </div>
        <div class="info">
            <h2>Informations spécifiques au quartier</h2>
            <div>
                <em><label for="neighbourhoods">Quartier : </label></em>
                <select id="neighbourhoods">
                    <option value="El Raval">El Raval</option>
                </select>
            </div>
        </div>
        <div class="rightInfo">
        </div>
    </div>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/d3-array.v2.min.js"></script>
        <script src="https://d3js.org/d3-geo.v2.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>
        <script src=scripts/main.js></script>
</body>
</html>
